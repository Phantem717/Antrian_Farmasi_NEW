version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - HOST=0.0.0.0 # Pastikan container mendengarkan di semua alamat
      - NODE_ENV=production
      - NEXT_PUBLIC_API_HOST=192.168.6.106
      - NEXT_PUBLIC_API_PORT=5000
    networks:
      - app_network
    stdin_open: true
    tty: true
    restart: always
    command: ["npx", "next", "start", "-p", "3000", "-H", "0.0.0.0"]

networks:
  app_network:
    driver: bridge