version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    dns: 8.8.8.8
    environment:
      - HOST=0.0.0.0 # Pastikan container mendengarkan di semua alamat
      - NODE_ENV=production
      - NEXT_PUBLIC_API_HOST=${NEXT_PUBLIC_API_HOST}
      - NEXT_PUBLIC_API_PORT=${NEXT_PUBLIC_API_PORT}
      - X_API_KEY=${X_API_KEY}
      - BASE_URL=${BASE_URL}
      - MEDIN_URL=${MEDIN_URL}
      - X_API_KEY_MEDIN=${X_API_KEY_MEDIN}
      - CONS_ID=${CONS_ID}
      - SECRETKEY=${SECRETKEY}
    networks:
      - app_network
    stdin_open: true
    tty: true
    restart: always
    command: ["npx", "next", "start", "-p", "3000", "-H", "0.0.0.0"]

networks:
  app_network:
    driver: bridge