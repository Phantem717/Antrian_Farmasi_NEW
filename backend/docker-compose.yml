version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_container_farmasi
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - farmasi_network
    restart: always

  db:
    image: mysql:8.0
    container_name: mysql_container_farmasi
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: farmasi_queue_db
    volumes:
      - mysql_data_farmasi:/var/lib/mysql
    networks:
      - farmasi_network
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_container_farmasi
    ports:
      - "3300:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: secret
    depends_on:
      - db
    networks:
      - farmasi_network
    restart: always

networks:
  farmasi_network:
    driver: bridge

volumes:
  mysql_data_farmasi: